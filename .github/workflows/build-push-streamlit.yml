# Pipeline: Build and push Streamlit UI image to Docker Hub.
# Runs only when app code or image config in streamlit-ui/ changes.
# README and other docs in streamlit-ui/ do NOT trigger a build.
#
# Required secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN

name: Build and Push Streamlit Image

on:
  push:
    branches: [main, master]
    paths:
      - 'streamlit-ui/app.py'
      - 'streamlit-ui/Dockerfile'
      - 'streamlit-ui/requirements.txt'

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Streamlit image
        uses: docker/build-push-action@v6
        with:
          context: ./streamlit-ui
          file: ./streamlit-ui/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/iris-streamlit-ui:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/iris-streamlit-ui:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
