# Pipeline: Build and push API/Model image to Docker Hub.
# Runs only when app code, training, algorithm, or processed/cleaned data change.
# Does NOT run for: k8s, observability, monitoring, data/raw, pipeline config, README.
#
# Required secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN

name: Build and Push API Image

on:
  push:
    branches: [main, master]
    paths:
      - 'main.py'
      - 'train_model.py'
      - 'create_model.py'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'data/processed/**'
      - 'data/cleaned/**'
      - 'iris_model.joblib'

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/iris-ml-model:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/iris-ml-model:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
